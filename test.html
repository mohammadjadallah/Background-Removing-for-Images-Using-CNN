<!DOCTYPE html>
<html>
<head>
	<title>Image Upload and Preview</title>
	<style>
		body {
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			height: 100vh;
			margin: 0;
			padding: 0;
			background-color: #f8f8f8;
		}
		
		.card {
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			padding: 20px;
			background-color: #fff;
			box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
			border-radius: 10px;
			width: 50%;
			max-width: 500px;
		}
		
		.card button {
			margin: 10px;
			padding: 10px;
			background-color: #007bff;
			color: #fff;
			border: none;
			border-radius: 5px;
			cursor: pointer;
		}
		
		.card button:hover {
			background-color: #0069d9;
		}
		
		.preview {
			margin-top: 20px;
			display: flex;
			justify-content: space-between;
			width: 100%;
		}
		
		.preview img {
			max-width: 100%;
			height: auto;
			border-radius: 5px;
			box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
		}
	</style>
</head>
