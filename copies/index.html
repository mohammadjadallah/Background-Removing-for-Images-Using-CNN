<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>removereto</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--This container will contains card and the image and the button-->
  <div class="container">
    <!-- the card is a simple card that be in center of the page -->
    <div class="card">
        <!-- card-body is what the card contains image, button -->
      <div class="card-body">
        <!-- card-title is used to style the title -->
        <h5 class="card-title">Upload an Image</h5>
        <!-- create a label and  button then hide the button-->
        <label for="imageUpload" class="btn">Select Image</label>
        <input type="file" id="imageUpload" accept="image/*" onchange="previewImage(event)">
        <div class="image-preview">
          <img id="preview">
        </div>
      </div>
    </div>
  </div>

    <script>

        var previewImage = function(event){
                var image = document.getElementById("preview");
                image.src = URL.createObjectURL(event.target.files[0]);
                image.style.display = "block";
            };


    </script>

</body>
</html>
